<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Content Blocker Settings</h1>
  <h2>Custom Blocked Domains</h2>
  <textarea id="customDomains" placeholder="Enter one domain per line (e.g., example.com)"></textarea>
  <h2>Custom Keywords</h2>
  <textarea id="customKeywords" placeholder="Enter one keyword per line (e.g., adult)"></textarea>
  <button id="saveSettings">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
